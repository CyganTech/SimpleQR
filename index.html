    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="card-header">
          <h1>SimpleQR</h1>
          <button id="theme-toggle" class="ghost-button" type="button">
            Dark mode
          </button>
        </div>
        <p class="tagline">
          SimpleQR is a no-frills QR code generator. It does exactly what it
          says: no hidden passthrough links. What you type is what you get.
        </p>
        <label for="url-input">Text or URL</label>
        <div class="form-row">
          <input
            id="url-input"
            name="payload"
            type="text"
            placeholder="Type text or paste a URL"
            autocomplete="off"
            required
          />
          <button id="generate-button" type="button">Generate</button>
        </div>
        <fieldset class="options">
          <legend>Options</legend>
          <label for="size-select">Size</label>
          <select id="size-select" name="size">
            <option value="140">Small (140px)</option>
            <option value="180" selected>Medium (180px)</option>
            <option value="220">Large (220px)</option>
            <option value="280">Extra large (280px)</option>
          </select>
          <label for="error-select">Error correction</label>
          <select id="error-select" name="error">
            <option value="L">Low (7%)</option>
            <option value="M" selected>Medium (15%)</option>
            <option value="Q">Quartile (25%)</option>
            <option value="H">High (30%)</option>
          </select>
          <label for="foreground-color">Foreground</label>
          <input id="foreground-color" name="foreground" type="color" />
          <label for="background-color">Background</label>
          <input id="background-color" name="background" type="color" />
          <label for="filename-input">Filename</label>
          <input
            id="filename-input"
            name="filename"
            type="text"
            placeholder="simpleqr"
          />
          <label class="checkbox-row" for="auto-generate">
            <input id="auto-generate" name="auto-generate" type="checkbox" />
            Auto-generate while typing
          </label>
        </fieldset>
        <div class="actions">
          <button id="download-button" type="button" disabled>
            Download PNG
          </button>
          <button id="copy-button" class="ghost-button" type="button" disabled>
            Copy image
          </button>
          <button id="reset-button" class="ghost-button" type="button">
            Reset options
          </button>
          <button id="clear-button" class="ghost-button" type="button" disabled>
            Clear
          </button>
        </div>
        <p class="status" aria-live="polite"></p>
        <div class="output" aria-live="polite">
          <p>Your QR code will appear here.</p>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"
      onerror="this.onerror=null;this.src='qrcode.min.js';"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
