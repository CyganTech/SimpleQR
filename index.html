<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleQR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="card-header">
          <h1>Generate a QR Code</h1>
          <button id="theme-toggle" class="ghost-button" type="button">
            Dark mode
          </button>
        </div>
        <label for="url-input">URL</label>
        <div class="form-row">
          <input
            id="url-input"
            name="url"
            type="url"
            placeholder="https://example.com"
            autocomplete="url"
            required
          />
          <button id="generate-button" type="button">Generate</button>
        </div>
        <div class="actions">
          <button id="download-button" type="button" disabled>
            Download PNG
          </button>
          <button id="clear-button" class="ghost-button" type="button" disabled>
            Clear
          </button>
        </div>
        <div class="output" aria-live="polite">
          <p>Your QR code will appear here.</p>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
